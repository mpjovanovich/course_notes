<!-- The above lines tell jekyll to process the page. Otherwise it won't. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
    </title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/course_notes/assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/course_notes/assets/images/favicon-16x16.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append:
    site.github.build_revision | relative_url }}">
    <link
      rel="stylesheet"
      href="https://raw.githubusercontent.com/jwarby/jekyll-pygments-themes/master/autumn.css"
    />

    <!-- <link rel="stylesheet" href="{{ "/assets/css/highlight.css?v=" | append: site.github.build_revision | relative_url }}"> -->
    <script>
      // This script is used to set the course root link in the header.
      // It's an override - used when navigating to a common page; we may be
      // coming from one of a number of courses.
      document.addEventListener("DOMContentLoaded", function () {
        const params = new URLSearchParams(window.location.search);
        const course = params.get("course");
        if (course) {
          const course_root =
            "https://mpjovanovich.github.io/course_notes/" + course;
          const course_link = document.getElementById("link-course-root");
          course_link.href = course_root;
          course_link.textContent = course;
        }
      });
    </script>
  </head>
  <body>
    <main>
      <h1 class="page-title">
        <a id="link-course-root" href="{{ site.baseurl }}/{{page.course}}"
          >{{ page.course }}</a
        >: {{ page.title }}
      </h1>
      {{ content }}
    </main>
  </body>
</html>
