<!-- The above lines tell jekyll to process the page. Otherwise it won't. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="/course_notes/assets/images/favicon_16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="/course_notes/assets/images/favicon_32.png"
      sizes="32x32"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append:
    site.github.build_revision | relative_url }}"> <link rel="stylesheet"
    href="{{ "/assets/css/highlight.css?v=" | append: site.github.build_revision
    | relative_url }}">
    <!-- You can set your favicon here -->
    <!-- link rel="shortcut icon" type="image/x-icon" href="/course_notes/favicon.ico" -->
  </head>
  <body>
    <main>
      <h1>{{ page.title }}</h1>
      {{ content }}
    </main>
  </body>
</html>
